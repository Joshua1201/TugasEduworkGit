<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Object</title>
</head>
<body>
    <p id="tugasobject"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe"
        };
        alert("Panggil first name dan last namenya!");
        document.getElementById('tugasobject').innerHTML= "Nama Lengkap = " + person.firstName + " " + person.lastName;
    </script>
</body>
</html>
