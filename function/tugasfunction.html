<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
</head>
<body>
    <p id="tugasfunction"></p>

    <script>
    function myFunction() {
        alert("Hello World!");
       }
    var x = myFunction();
    document.getElementById('tugasfunction').innerHTML=x;
    </script>
</body>
</html>
